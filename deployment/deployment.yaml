apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellovin
  labels:
    app: hellovin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hellovin
  strategy: {}
  template:
    metadata:
      labels:
        app: hellovin
    spec:
      imagePullSecrets:
      - name: dregistrykey
      containers:
      - image: vilkaspilka5/goapp:ee79c68
        name: gohello
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: hellovin-http
spec:
  selector:
    app: hellovin
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
